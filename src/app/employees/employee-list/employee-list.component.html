<ng-progress [color]="'brown'"></ng-progress>
<div class="form-group" style="width: 50%; float: right">
    <input type="text" class="form-control" placeholder="Filter" [(ngModel)]="term"> 
</div>
<table id="example" class="table table-striped">
    <tr *ngFor="let employee of employeeList | filter:term | paginate: { id: 'foo',
                                                                        itemsPerPage: 5,
                                                                        currentPage: page}" 
                                                                        (click)="onClickEmployee(employee)">
        <th scope="row">{{employee.Name}}</th>
        <td>{{employee.Position}}</td>
        <td>{{employee.Office}}</td>
      </tr>
</table>
<div class="form-group" style="width: 75%; float: right">
    <pagination-controls *ngIf="paginationStart" id="foo"
                        (pageChange)="page = $event"
                        maxSize="9"
                        directionLinks="true"
                        autoHide="false"
                        previousLabel="Previous"
                        nextLabel="Next"
                        screenReaderPaginationLabel="Pagination"
                        screenReaderPageLabel="page"
                        screenReaderCurrentLabel="You're on page">
    </pagination-controls>

</div>
