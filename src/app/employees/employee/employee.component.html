<form  class="emp-form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="service.employee.$key">
  <div class="form-group">
    <input class="form-control" [(ngModel)]="service.employee.Name" name="Name" #Name="ngModel"  required placeholder="Name">
  </div>
  <div class="form-group">
    <input class="form-control" [(ngModel)]="service.employee.Position" name="Position" #Position="ngModel"  required placeholder="Position">
  </div>
  <div class="form-group">
    <input class="form-control" [(ngModel)]="service.employee.Office" name="Office" #Office="ngModel"  required placeholder="Office">
  </div>
  <div class="form-group">
      <input class="form-control" [(ngModel)]="service.employee.Salary" name="Salary" #Salary="ngModel"  
      required placeholder="Salary" pattern="[0-9]*">
      <div class="alert alert-danger" *ngIf="Salary.invalid && Salary.dirty" >
        Please enter a valid value.
      </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
        <input type="text"
           class="form-control"
           name="DoB" #DoB="ngModel" [(ngModel)]="service.employee.DoB"
           bsDatepicker
           placeholder="Date of Birth" 
           [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" required>
    </div>
    <div class="form-group col-md-6">
        <input class="form-control" name="NIC" [(ngModel)]="service.employee.NIC" #NIC="ngModel" placeholder="NIC" 
        required pattern="([0-9]{9})([v]{1})">
        <div class="alert alert-danger" *ngIf="NIC.invalid && NIC.dirty" >
          Please enter a valid NIC.
        </div>
    </div>
    
  </div>
  <div class="form-group">
    <input type="email" class="form-control" name="Email" [(ngModel)]="service.employee.Email" #Email="ngModel" placeholder="E-mail" 
    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
    <div class="alert alert-danger" *ngIf="Email.invalid && Email.dirty" >
      Please enter a valid Email.
    </div>
  </div>
  <div class="form-group" style="float: right;">
    <button type="submit" class="btn btn-primary" [disabled]="!employeeForm.valid"><i class="far fa-save"></i> Submit</button>  
    <button type="button" class="btn btn-primary btn-delete" *ngIf="service.employee.$key!=null" 
            data-toggle="modal" data-target="#exampleModalCenter"><i class="far fa-trash-alt"></i> Delete</button> 
    <button type="button" class="btn btn-primary btn-reset" (click)="resetForm(employeeForm)"><i class="fas fa-redo-alt"></i> Reset</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Are you Sure to Delete ?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteEmployee(employeeForm)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</form>
